<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }

      .color {
        background-color: lawngreen;
        font-family: elephant;
        color: aliceblue;
      }

      .padding {
        padding-top: 5px;
        padding-left: 20px;
      }

      .padding2 {
        padding-left: 20px;
      }

      form {
        background-color: #e2e5de;
        padding-bottom: 10px;
      }

      .c {
        padding-left: 15px;
      }

      #sen {
        background-color: rgb(119, 236, 47);
        font-family: elephant;
        color: aliceblue;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .d {
        padding-left: 10px;
      }

      /* Responsive styles */
      @media screen and (max-width: 767px) {
        body {
          font-size: 14px;
        }

        .container {
          padding: 10px;
        }

        .padding {
          padding-top: 10px;
          padding-left: 10px;
        }

        .padding2 {
          padding-left: 10px;
        }

        .c {
          padding-left: 10px;
        }

        #sen {
          padding: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="POST" accept-charset="UTF-8" id="form">
        <div>
          <div class="color">
            <h3 class="padding" font-color:="white"> Contact form. </h3>
            <h4 class="padding2"> Please fill the texts fields</h4>
          </div>
        </div>
        <div>
          <div class="d">
            <label for="t1">Your name:</label><br>
            <input type="text" id="t1" name="username" placeholder="Your Full Name"><br><br>
            <label for="t2">Your Email:</label><br>
            <input type="email" id="t2" name="email" placeholder="Valid Email Address"><br><br>
            <label for="t3">Massage:</label><br>
            <textarea id="t3" name="message"></textarea><br><br>
            <label for="t4">Subject:</label><br>
            <input type="text" id="t4" name="inquiry" placeholder="Job Inquiry"><br><br>
            <button id="sen" type="submit">send</button>
          </div>
        </div>
      </form>
    </div>
    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", formSubmit);
    
        function formSubmit(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            console.log(formData)
            fetch("https://getform.io/f/0542a057-3236-4f22-8913-5ef56575852c", {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json",
                },
            })
            .then((response) =>{ console.log(response)
              alert("form submmited")
            
            })
            .catch(error => console.log(error))
        }
    </script>

  </body>
</html>
